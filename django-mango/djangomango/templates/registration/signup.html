{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{{ block.super }} | {% trans "Signup" %}{% endblock %}

{% block content %}
<div id="signup">
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>{% trans "User Registration" %}</legend>

        {% for field in form %}
          {% include "includes/_form_field.html" %}
        {% endfor %}

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">{% trans "Sign me up!" %}</button>
        </div>
    </fieldset>
  </form>
</div>
{% endblock content %}
