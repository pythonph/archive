{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}
<div class="row">
  <div class="large-12 columns">

    <h2>Tags</h2>
    <ul>
    {%- for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
      </li>
    {% endfor %}
    </ul>

  </div>
</div>
{% endblock %}
